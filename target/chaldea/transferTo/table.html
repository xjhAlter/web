<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table {
            border-top:1px solid #a8a8a8;
            border-left:1px solid #a8a8a8;
        }
        th,td {
            min-width: 50px;
            min-height: 50px;
            border-right: 1px solid #a8a8a8;
            border-bottom: 1px solid #a8a8a8;
        }
    </style>
</head>
<body>
<!--
摘要summary的内容是不会在浏览器中显示出来的。它的作用是增加表格的可读性(语义化)
cellpadding 规定单元格与其内容之间的空白
cellspacing 规定单元格之间的空白
-->
<table cellpadding="0" cellspacing="0" summary="test">
    <tr>
        <td colspan="4">1</td>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
        <td>2.4</td>
    </tr>
    <tr>
        <td rowspan="2">3.1</td>
        <td>3.2</td>
        <td>3.3</td>
        <td>3.4</td>
    </tr>
    <tr>
        <td>4.1</td>
        <td rowspan="3">4.2</td>
        <td>4.3</td>
    </tr>
    <tr>
        <td colspan="2">5.1</td>
        <td>5.2</td>

    </tr>
    <tr>
        <td>6.1</td>
        <td>6.2</td>
        <td>6.3</td>
    </tr>
</table>
</body>
</html>
